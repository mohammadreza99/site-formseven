<div class="categories">
  <h3>دسته بندی ها</h3>
  <mat-list>
    <mat-list-item>
      <a (click)="onAllCategoriesClick()" [ngClass]="activeAllCategories? 'activeCategory' : 'notActiveCategory'">همه</a>
    </mat-list-item>
    <mat-list-item (click)="filterCategories(category,i)" *ngFor="let category of categories;let i=index">
      <a [ngClass]="activeCategories[i] ? 'activeCategory' : 'notActiveCategory'">{{category}}</a>
    </mat-list-item>
  </mat-list>
</div>
